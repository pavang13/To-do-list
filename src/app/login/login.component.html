    <div class="container">
      <h1>LOGIN FORM</h1>
      <div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <label for="emailId">Email ID</label>
          <input type="text" formControlName="emailId">
          <div *ngIf="emailId.invalid && emailId.touched" class="alert alert-danger">
            <div *ngIf="emailId.errors?.['required']" >
              Email is must
            </div>
            <div *ngIf="emailId.errors?.['pattern']" >
              Email is not valid
            </div>
        </div>

        <label for="password">Password</label>
        <br>
        <input type="password" formControlName="password" style="height: 45px;width:100%" id="myInput">&nbsp; &nbsp;
        <br>
        <input type="checkbox" onclick="myFunction1()">&nbsp; &nbsp;Show Password
        <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
          <div *ngIf="password.errors?.['required']" >
            password is must
          </div>
        <div *ngIf="password.errors?.['minlength']" >
            password is not valid
        </div>
        <div *ngIf="password.errors?.['maxlength']">
          password should not exceed 12 characters
  
        </div>
       </div>
       <br>
       <br>

       <button [disabled]="loginForm.invalid" type="submit" class="btn btn-danger">Login</button> &nbsp; &nbsp;
       <button routerLink="/forgotpassword" class="btn btn-danger">forgot Password</button>
       <app-footer></app-footer>
