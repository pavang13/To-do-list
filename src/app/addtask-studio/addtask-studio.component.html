<div>
  <nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()"
    class="w3-bar-item w3-button">Close Menu</a>
    <appto-dolist *ngFor="let u of userlist">
      <div  *ngIf="u.image?.length>0">
        <img [src]="u.image" height="150px" width="150px" (click)="toedit(u)" alt="Upload" style="width: 150px;">
        <h1 class="my-3"> Hello, {{u.username}}</h1>
      </div> 
    </appto-dolist>
    <a routerLink="/addtaskstudio" onclick="w3_close()" class="w3-bar-item w3-button">Add Task</a>
    <a routerLink="/gettaskstudio" onclick="w3_close()" class="w3-bar-item w3-button">My Tasks</a>
    <a routerLink="/userdetails" onclick="w3_close()" class="w3-bar-item w3-button">My Profile</a>
    <a routerLink="/login" onclick="w3_close()" class="w3-bar-item w3-button">Logout</a>
  
  
  
  </nav>
  
  <div class="w3-top">
    <div class="w3-white w3-xlarge" style="max-width:100%;margin:auto">
      <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
      <div class="w3-center w3-padding-16 "><img src="../../assets/images/logo.png" alt="" style="width:30px"> To-Do List</div>
    </div>
  </div>

  <div class="container">

    <div class="w3-content" style="max-width:100%">
      <div class="addtask">
        <form [formGroup]="addtaskForm" (ngSubmit)="addTask()">
          <h1>ADD YOUR TASK HERE</h1>

       <!-- <div>
        <label for="taskId">Task ID</label>
        <input  name="text"  formControlName="taskId" class="input" type="text" placeholder="Type task Id ...">
        <div *ngIf="taskId.invalid && taskId.touched" class="alert alert-danger">
          <div *ngIf="taskId.errors?.['required']" >
            TaskId is must
          </div>
                
         </div>
       </div> -->

       <div>
        <label for="taskTitle">Task Title</label>
        <input  name="text" formControlName="taskTitle" class="input" type="text" placeholder="Type task title ...">
       </div>

       <div>
        <label for="taskdescription">Task Description</label>
        <input  name="text" formControlName="description" class="input" type="text" placeholder="Type Description ...">
       </div>


       <div>
        <label for="Date">Date</label>
        <input  name="text" formControlName="date" class="input" type="date" placeholder="Type task end date" min="2022-07-26">
        <div *ngIf="date.invalid && date.touched" class="alert alert-danger">
              
          <div *ngIf="date.errors?.['required']" >
            Date is must
          </div>
          
        </div>
       </div>


       <div>
        <label for="Priority">Priority</label>
        <select formControlName="priority">
                
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
        <div *ngIf="priority.invalid && priority.touched" class="alert alert-danger">
        
          <div *ngIf="priority.errors?.['required']" >
            Priority is must
          </div>
          
        </div>
       </div>

       <div>
        <label for="Image">Image</label>
        <input  name="text" class="input" type="file" placeholder="Image" (change)="onuploadimage($event)">
       </div>

       <button [disabled]="addtaskForm.invalid" type="submit" (click)="unique()" class="btn btn-danger">ADD</button>

      </form>
      </div>

    </div>

  </div>
  <app-footer></app-footer>
